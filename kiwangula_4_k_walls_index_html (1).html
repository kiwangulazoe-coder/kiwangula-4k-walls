<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiwangula 4K Walls</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
  #canvasContainer { position:relative; margin:20px; }
  canvas { border:2px solid #fff; background:#000; }
  .controls { display:flex; flex-wrap:wrap; justify-content:center; margin:10px; }
  .controls button, .controls input { margin:5px; padding:10px; border:none; border-radius:5px; cursor:pointer; }
  .controls input { width:100px; }
</style>
</head>
<body>
<h1>Kiwangula 4K Walls</h1>
<div id="canvasContainer">
  <canvas id="wallpaper" width="1080" height="1920"></canvas>
</div>
<div class="controls">
  <button onclick="applyGradient('linear-gradient(0deg, #00FF00, #00AA00)')">Green Gradient</button>
  <button onclick="applyGradient('linear-gradient(0deg, #FF00FF, #5500AA)')">Neon Gradient</button>
  <input type="file" id="upload" accept="image/*" onchange="uploadImage(event)">
  <input type="text" id="textInput" placeholder="Add Text">
  <input type="color" id="textColor" value="#FFFFFF">
  <button onclick="addText()">Add Text</button>
  <button onclick="downloadWallpaper()">Download Wallpaper</button>
</div>
<script>
const canvas = document.getElementById('wallpaper');
const ctx = canvas.getContext('2d');

ctx.fillStyle = '#000';
ctx.fillRect(0, 0, canvas.width, canvas.height);

function applyGradient(cssGradient) {
  const gradient = ctx.createLinearGradient(0,0,0,canvas.height);
  if(cssGradient.includes('#00FF00')) {
    gradient.addColorStop(0,'#00FF00');
    gradient.addColorStop(1,'#00AA00');
  } else {
    gradient.addColorStop(0,'#FF00FF');
    gradient.addColorStop(1,'#5500AA');
  }
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function uploadImage(event){
  const reader = new FileReader();
  reader.onload = function(){
    const img = new Image();
    img.onload = function(){
      ctx.drawImage(img,0,0,canvas.width,canvas.height);
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(event.target.files[0]);
}

function addText(){
  const text = document.getElementById('textInput').value;
  const color = document.getElementById('textColor').value;
  ctx.fillStyle = color;
  ctx.font = 'bold 60px Arial';
  ctx.fillText(text,50,100);
}
